<html>
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'invalid-field': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div><br/>
    <div class="form-group">
        <label >Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'invalid-field ': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is required</div>
        </div>
    </div><br/>
    <div class="form-group">
        <button class="btn btn-primary">Login</button>
        
    </div>
</form>
</html>
